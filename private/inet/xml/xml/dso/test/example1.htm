<OBJECT width=0 height=0
    classid="clsid:550dda30-0541-11d2-9ca9-0060b0ec3d39"
    id="xmldso">
</OBJECT>
<SCRIPT for=window event=onload>
    var doc = xmldso.XMLDocument;
    doc.load("books.xml");
    if (doc.documentElement == null)
    {
        error.innerText = doc.parseError.reason;
    }
    total.innerText = CalcTotal()
</SCRIPT>
<SCRIPT>
function CalcTotal()
{
    var rs = xmldso.recordset;
    rs.MoveFirst();
    var total = 0;
    while (! rs.eof)
    {
        total += rs("QUANTITY") * rs("PRICE");
        rs.MoveNext();
    }
    return parseInt(total*100)/100;
}
</SCRIPT>

<h2>XML DSO Control</h2>
<h3>Example 1</h3>
<P>
This example shows how the XML DSO can be used to bind XML data to
an HTML table using the Internet Explorer 4.0 data binding
architecture. 
<table id=table border=2 width=100% datasrc=#xmldso cellpadding=5>
<thead align=left style="background-color:yellow">
	<th>Author
	<th>Title
	<th>Publisher
	<th>Qty
	<th>Price
</thead>
<tr>
  <td valign=top><span datafld=AUTHOR dataformatas=HTML></span></td>
  <td valign=top><span datafld=TITLE dataformatas=HTML></span></td>
  <td valign=top><span datafld=PUBLISHER dataformatas=HTML></span></td>
  <td valign=top align=right><span datafld=QUANTITY></span></td>
  <td valign=top align=right><span datafld=PRICE></span></td>
</tr>
<tfoot style="background-color:yellow">
	<th>
	<th>
	<th>
	<th align=right>Total
	<th><span id=total></span>
</tfoot>
</table>

<xmp id=error></xmp>
<P>
<input type=button value="Show XML Data" 
    onclick='ShowXML(xmldso.XMLDocument);'>
