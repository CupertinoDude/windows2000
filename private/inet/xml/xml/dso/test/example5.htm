<h2>XML DSO Control</h2>
<h3>Example 5</h3>
<P>
This example shows a very different table layout where each record
has its own row. 
<p>
<table datasrc=#xmldso width=80% align=center>
<tr><td><div align=right datafld="TITLE"></div>
<tr><td><div align=right  datafld="AUTHOR"></div>
<tr><td><div align=right  datafld="PUBLISHER"></div>
<tr><td><div align=right  datafld="PRICE"></div>
<tr><td><hr>
</table>
<xmp id=error></xmp>

<P>
<input type=button value="Show XML Data" 
    onclick='ShowXML(xmldso.XMLDocument);'>
