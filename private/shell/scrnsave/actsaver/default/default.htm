<script language="vbscript">
DIM n, ArrowTop, BannerTop

SUB window_onLoad
  unusedretval = setInterval("call OnTimerTick", 100, "vbscript")
  ResetPage
END SUB

SUB OnTimerTick
  IF n>0 AND n<11 THEN GoArrow
  IF n=10 THEN ChangeSatdish
  IF n=11 THEN showBlue: blueDrawPattern 0,0
  IF n=14 THEN blueDrawPattern 4,3
  IF n=17 THEN blueDrawPattern 12,11
  IF n=20 THEN blueDrawPattern 38,27
  IF n=23 THEN blueDrawPattern 93,67
  IF n=26 THEN blueDrawPattern 105,75
  IF n=29 THEN showOrange
  IF n=32 THEN orangeDrawPattern 93,67
  IF n=35 THEN orangeDrawPattern 38,27
  IF n=38 THEN orangeDrawPattern 12,11
  IF n=41 THEN orangeDrawPattern 4,3
  IF n=44 THEN orangeDrawPattern 0,0
  IF n=46 THEN ChangeGleam: ShowLink
  IF n=90 THEN ResetPage
  n=n+1
END SUB

SUB ResetPage
  n=0
  orangeDrawPattern 105,75
  blueDrawPattern 0,0
  ArrowTop = 450
  BannerTop = 870
  GoArrow
  Satdishg.style.visibility = "visible"
  arrow.style.visibility = "visible"
  chguideLink.style.visibility = "hidden"
END SUB

SUB GoArrow
  ArrowTop=ArrowTop - 20
  Arrow.Style.Top = ArrowTop 
  BannerTop=BannerTop - 70
  Banner.Style.Top = BannerTop 
END SUB 

SUB ShowLink
  chguideLink.filters.revealtrans.Apply()
  chguideLink.style.visibility = "visible"
  chguideLink.filters.revealtrans.Play()
END SUB

SUB ChangeSatdish
  Satdishg.style.visibility = "hidden"
  Satdishc.style.visibility = "visible"   
END SUB

SUB ChangeGleam
  Satdishc.style.visibility = "hidden"
  odot11.style.visibility = "hidden"
  odot12.style.visibility = "hidden"
  odot13.style.visibility = "hidden"
  odot14.style.visibility = "hidden"
  odot15.style.visibility = "hidden"
  odot16.style.visibility = "hidden"
  odot17.style.visibility = "hidden"
  odot18.style.visibility = "hidden"
  Gleam.style.visibility = "visible"
END SUB

SUB showOrange
  bdot11.style.visibility = "hidden"
  bdot12.style.visibility = "hidden"
  bdot13.style.visibility = "hidden"
  bdot14.style.visibility = "hidden"
  bdot15.style.visibility = "hidden"
  bdot16.style.visibility = "hidden"
  bdot17.style.visibility = "hidden"
  bdot18.style.visibility = "hidden"
  odot11.style.visibility = "visible"
  odot12.style.visibility = "visible"
  odot13.style.visibility = "visible"
  odot14.style.visibility = "visible"
  odot15.style.visibility = "visible"
  odot16.style.visibility = "visible"
  odot17.style.visibility = "visible"
  odot18.style.visibility = "visible"
END SUB

SUB showBlue
  arrow.style.visibility = "hidden"
  bdot11.style.visibility = "visible"
  bdot12.style.visibility = "visible"
  bdot13.style.visibility = "visible"
  bdot14.style.visibility = "visible"
  bdot15.style.visibility = "visible"
  bdot16.style.visibility = "visible"
  bdot17.style.visibility = "visible"
  bdot18.style.visibility = "visible"
END SUB


SUB blueDrawPattern (a1,a2)
  bdot11.style.left = 117-a1
  bdot12.style.left = 292+a1
  bdot13.style.top = 135-a1
  bdot14.style.top = 310+a1

  bdot15.style.left = 142-a2
  bdot15.style.top = 160-a2
  bdot16.style.left = 142-a2
  bdot16.style.top = 285+a2
  bdot17.style.left = 267+a2
  bdot17.style.top = 160-a2
  bdot18.style.left = 267+a2
  bdot18.style.top = 285+a2
END SUB

SUB OrangeDrawPattern (a1,a2)
  odot11.style.left = 117-a1
  odot12.style.left = 292+a1
  odot13.style.top = 135-a1
  odot14.style.top = 310+a1

  odot15.style.left = 142-a2
  odot15.style.top = 160-a2
  odot16.style.left = 142-a2
  odot16.style.top = 285+a2
  odot17.style.left = 267+a2
  odot17.style.top = 160-a2
  odot18.style.left = 267+a2
  odot18.style.top = 285+a2
END SUB
