<SCRIPT LANGUAGE="VBScript">
<!--
option explicit
dim majorver
dim ua
dim ie3
dim ie4
dim aol
dim minorver4
dim update
dim winplat
dim win32
dim nav
dim intButton
ua = navigator.useragent
minorver4 = ""
intButton = 0

	if len(ua) >=1 then 'nav object is supported
		winplat = mid(ua,instr(ua,"Windows") + 8, 2)
		win32 = mid(ua,instr(ua,"Win") + 3, 2) 		'in some user agent strings the platform is referred to as Win32
		majorver = mid(ua,instr(ua,"MSIE") + 5, 1)
		ie3 = majorver = 3 and (winplat = "NT" or winplat = "95" or win32 = "32")
		ie4 = majorver = 4 and (winplat = "NT" or winplat = "95" or win32 = "32")
		update = instr(ua,"Update a")
		aol = instr(ua,"AOL")
        if ie4 then minorver4 = mid(ua,instr(ua,"MSIE") + 7, 3)		
		
		if minorver4 = "0b1" and update = 0 and aol = 0 then
		    intButton = msgbox ("Get Authenticode 2.0 now!  This update provides valuable new features and renews key Authenticode certificates that help you safely download software from the Web. The update should take less than 5 minutes to download over a 28.8 Kbps modem. Do you want to visit our Authenticode Update page?", 4 + 64, "Download the Authenticode 2.0 Update Now!") 
			If intButton = 6 then
				location.href="http://itgweb/ie3/"
			end if
		end if

		If ie3 and update = 0 and aol = 0 then 'filter down to ie3 or ie40b1(PP1) then see if "update a" is true and not AOL
			'CHANGE ME on the next line after SRC=' 
			document.write"<IFRAME ID='auth2' SRC='file:\\trio\public\internet\ie302upd\auth2_object.htm' WIDTH=1 HEIGHT=1 BORDER=0 FRAMEBORDER=0 FRAMESPACING=0 HSPACE=0 VSPACE=0 NORESIZE SCROLLING=NO></IFRAME>"
		end if
	end if

-->
